<h1> Batman Metal</h1>
<mat-form-field>
    <input matInput placeholder="filter" type="text">
</mat-form-field>
<table mat-table [dataSource]="datsSource" matSort class="mat-elevation-z8" width="75%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Earth Column -->
    <ng-container matColumnDef="earth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Earth </th>
      <td mat-cell *matCellDef="let element"> {{element.earth}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
